<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> mohammad zed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    header {
      position: sticky;
      top: 0; 
      z-index: 1000;
      background-color: antiquewhite;
    }

    nav {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      color: black;
      flex-wrap: wrap;
    }

    .button-1,
    .button-2 {
      width: 80px;
      height: 35px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .button-1 {
      background-color: black;
      color: white;
    }

    .button-2 {
      background-color: rgba(236, 193, 94, 0.809);
      color: black;
    }

    .nav-1 {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-2 {
      flex: 1;
      text-align: center;
      font-size: 14px;
    }

    .nav-3 ul {
      display: flex;
      list-style: none;
      gap: 20px;
      font-size: 14px;
    }

    @media (max-width: 850px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 10px 15px;
        gap: 10px;
      }

      .nav-1, .nav-2, .nav-3 {
        width: 100%;
        justify-content: space-between;
      }

      .nav-2 {
        text-align: center;
        font-weight: 100;
        padding-top: 10px;
        font-size: 17px;

      }

       .nav-3 {
        text-align: center;
        display: none;
      }
      
      .nav-3 ul {
        gap: 10px;
        margin-top: 5px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
    }

    @media (max-width: 450px) {
      .button-1, .button-2 {
        width: 70px;
        height: 30px;
        font-size: 12px;
      }

      .nav-2 {
        display: none;
      }

      .nav-3 {
        display: block;
      }
      .nav-3 ul{
        font-size: 15px;
        gap: 30px;
      }
      .nav-3 ul>li:hover{
        color: rgba(255, 127, 80, 0.838);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-1">
        <button class="button-1">Tjore</button>
        <button class="button-2">Saagah</button>
      </div>

      <div class="nav-2">
        <p>FREE SHIPPING ON ORDERS ABOVE â‚¹1499</p>
      </div>

      <div class="nav-3">
        <ul>
          <li>Wishlist</li>
          <li>Blog</li>
          <li>Track Order</li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
